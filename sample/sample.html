<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/jquery.yping.autocomplete.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/jquery.tmpl.js"></script>
	<script type="text/javascript" src="../js/jquery.yping.autocomplete.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#autocomplete').yping({
				minchar: 3,
				url: 'autocomplete.php',
				tpl: "<b>${Name}</b><br />${Email}",
				dataPush: { 'per_page': 10 },
				onSelect:function(data)
				{
					$('#autocomplete').val(data.Name);
				}
			});
		});
	</script>
</head>
<body>
<h1>YPing Autocomplete Example</h1>

<p>Enter some name</p>
<p><input type="text" id="autocomplete" name="autocomplete"></input></p>

</body>
</html>
